    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1c2e, #2a2d4a);
            --secondary-gradient: linear-gradient(135deg, #2d3047, #4a4e8c);
            --accent-color: #6c63ff;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #f44336;
        }

        body {
            background: var(--primary-gradient);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .gradient-text {
            background: linear-gradient(45deg, #6c63ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .custom-card {
            background: var(--secondary-gradient);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .url-input {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
        }

        .url-input:focus {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
            box-shadow: none;
            border-color: var(--accent-color);
        }

        .analyze-btn {
            background: var(--accent-color);
            border: none;
            transition: transform 0.2s;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }

        .metric-card {
            background: var(--secondary-gradient);
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .metric-score {
            font-size: 2rem;
            font-weight: bold;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
        }

        .status-excellent {
            background: var(--success-color);
        }

        .status-good {
            background: var(--warning-color);
            color: #000;
        }

        .status-poor {
            background: var(--danger-color);
        }

        .suggestion-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .spinner-icon {
            animation: spin 1s linear infinite;
        }

        .keyword-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .keyword-presence {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .presence-indicator {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .presence-true {
            background: var(--success-color);
        }

        .presence-false {
            background: rgba(255, 255, 255, 0.1);
        }

        .density-bar {
            height: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .density-fill {
            height: 100%;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .opportunities-section {
            margin-top: 2rem;
        }

        .opportunity-card {
            background: rgba(108, 99, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold gradient-text mb-3">AI-Powered SEO Analyzer</h1>
            <p class="lead">Get detailed insights and AI-powered suggestions to improve your website's SEO</p>
        </div>

        <div class="custom-card p-4 mb-4">
            <div class="row g-3">
                <div class="col-md-9">
                    <input type="url" class="form-control form-control-lg url-input" id="urlInput"
                        placeholder="Enter website URL (e.g., https://example.com)" />
                </div>
                <div class="col-md-3">
                    <button onclick="analyzeSEO()" class="btn btn-primary analyze-btn w-100 h-100">
                        Analyze SEO
                    </button>
                </div>
            </div>
        </div>

        <div class="loading text-center my-4 d-none">
            <i class="fas fa-spinner fa-3x spinner-icon mb-3"></i>
            <p class="lead">Analyzing your website...</p>
        </div>

        <div class="alert alert-danger d-none" id="errorMessage" role="alert"></div>

            <div class="col-12">

                    <h2 class="h4 mb-4"><i class="fas fa-key me-2"></i>Keyword Analysis</h2>
                </div>
            </div>
        </div> -->

        <div class="row g-4 mb-4" id="resultsSection"></div>

        <div class="row g-4 mb-4" id="aiSuggestions"></div>
        <div class="row" id="keywordAnalysis"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function analyzeSEO() {
            const urlInput = document.getElementById('urlInput');
            const loadingDiv = document.querySelector('.loading');
            const errorMessage = document.getElementById('errorMessage');
            const resultsSection = document.getElementById('resultsSection');
            const aiSuggestions = document.getElementById('aiSuggestions');
            const keywordAnalysis = document.getElementById('keywordAnalysis');

            if (!urlInput.value) {
                errorMessage.textContent = 'Please enter a valid URL';
                errorMessage.classList.remove('d-none');
                return;
            }

            loadingDiv.classList.remove('d-none');
            errorMessage.classList.add('d-none');
            resultsSection.innerHTML = '';
            aiSuggestions.innerHTML = '';
            keywordAnalysis.innerHTML = '';

            try {
                const response = await fetch('https://slangiee.social/api/analyze-seo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: urlInput.value })
                });

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                errorMessage.textContent = 'Error analyzing the website. Please try again with valid Url.';
                errorMessage.classList.remove('d-none');
            } finally {
                loadingDiv.classList.add('d-none');
            }
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const keywordAnalysis = document.getElementById('keywordAnalysis');
            const aiSuggestions = document.getElementById('aiSuggestions');
            const metrics = data.seo_analysis;
            const keywords = data.seo_data.keyword_analysis;

            // Display keyword analysis
            let keywordHtml = '<div class="col-md-8">';
            keywordHtml += '<h3 class="h5 mb-3">Top Keywords</h3>';

            for (const [keyword, data] of Object.entries(keywords.top_keywords)) {
                keywordHtml += `
                    <div class="keyword-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="h6 mb-0">${keyword}</h4>
                            <span class="badge bg-primary">${data.density}%</span>
                        </div>
                        <div class="density-bar">
                            <div class="density-fill" style="width: ${Math.min(data.density * 10, 100)}%"></div>
                        </div>
                        <div class="keyword-presence">
                            <span class="presence-indicator ${data.presence.locations.title ? 'presence-true' : 'presence-false'}">Title</span>
                            <span class="presence-indicator ${data.presence.locations.meta_description ? 'presence-true' : 'presence-false'}">Meta</span>
                            <span class="presence-indicator ${data.presence.locations.headings ? 'presence-true' : 'presence-false'}">Headings</span>
                            <span class="presence-indicator ${data.presence.locations.url ? 'presence-true' : 'presence-false'}">URL</span>
                        </div>
                    </div>
                `;
            }
            keywordHtml += '</div>';

            // Keyword Opportunities Section
            keywordHtml += `
                <div class="col-md-4">
                    <h3 class="h5 mb-3">Keyword Opportunities</h3>
                    ${keywords.keyword_opportunities.map(opp => `
                        <div class="opportunity-card">
                            <h4 class="h6 mb-2">${opp.keyword}</h4>
                            <p class="mb-1 text-secondary"><small>${opp.reason}</small></p>
                            <span class="badge bg-warning text-dark">${opp.importance} priority</span>
                        </div>
                    `).join('')}
                </div>
            `;

            keywordAnalysis.innerHTML = keywordHtml;

            // Display SEO metrics
            let metricsHtml = '';
            for (const [key, value] of Object.entries(metrics)) {
                if (key !== 'overall_score' && key !== 'overall_status') {
                    metricsHtml += `
                        <div class="col-md-6 col-lg-4">
                            <div class="metric-card p-4">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas ${getMetricIcon(key)} me-2"></i>
                                    <h3 class="h5 mb-0">${formatMetricName(key)}</h3>
                                </div>
                                <div class="metric-score mb-3">${Math.round(value.score)}%</div>
                                <span class="status-badge status-${value.status.toLowerCase()} mb-3 d-inline-block">${value.status}</span>
                                <p class="mb-0">${value.message}</p>
                            </div>
                        </div>
                    `;
                }
            }

            // Add overall score
            metricsHtml += `
                <div class="col-md-6 col-lg-4">
                    <div class="metric-card p-4">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-star me-2"></i>
                            <h3 class="h5 mb-0">OVERALL SCORE</h3>
                        </div>
                        <div class="metric-score mb-3">${Math.round(metrics.overall_score)}%</div>
                        <span class="status-badge status-${metrics.overall_status.toLowerCase()} d-inline-block">${metrics.overall_status}</span>
                    </div>
                </div>
            `;

            resultsSection.innerHTML = metricsHtml;

            // Display AI suggestions with enhanced formatting
            const suggestions = data.ai_suggestions.split('\n\n');
            let suggestionsHtml = `
                <h2 class="h4 mb-4"><i class="fas fa-robot me-2"></i> AI Recommendations</h2>
                <div class="row">
            `;

            suggestions.forEach(section => {
                if (section.trim()) {
                    const [title, ...content] = section.split('\n');
                    suggestionsHtml += `
                        <div class="col-md-6 mb-4">
                            <div class="suggestion-item p-4">
                                <h3 class="h5 mb-3">${title}</h3>
                                ${content.map(line => `
                                    <p class="mb-2">${line.trim()}</p>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
            });

            suggestionsHtml += '</div>';
            if (data.ai_suggestions == "") {
                let suggestionsHtml = `
                <h2 class="h4 mb-4"><i class="fas fa-robot me-2"></i> AI Recommendations</h2>
                <div class="row">
            `;
                suggestionsHtml += `                                    <p class="mb-2">Everythings Looks Perfect</p>
`
                aiSuggestions.innerHTML = suggestionsHtml;
            } else {

                aiSuggestions.innerHTML = suggestionsHtml;
            }
        }

        function getMetricIcon(metric) {
            const icons = {
                title: 'fa-heading',
                meta_description: 'fa-align-left',
                headings: 'fa-list',
                images: 'fa-image',
                keywords: 'fa-key'
            };
            return icons[metric] || 'fa-chart-line';
        }

        function formatMetricName(name) {
            return name.split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

            console.log('Downloading report:', reportData);

        }
    </script>
